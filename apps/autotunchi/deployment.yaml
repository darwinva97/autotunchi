apiVersion: apps/v1
kind: Deployment
metadata:
  name: autotunchi
  namespace: autotunchi
  labels:
    app.kubernetes.io/name: autotunchi
    app.kubernetes.io/component: web
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: autotunchi
      app.kubernetes.io/component: web
  template:
    metadata:
      labels:
        app.kubernetes.io/name: autotunchi
        app.kubernetes.io/component: web
    spec:
      serviceAccountName: autotunchi
      # Esperar a que PostgreSQL esté listo
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              until nc -z postgres.autotunchi.svc.cluster.local 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
        - name: db-migrate
          image: ghcr.io/darwinva97/autotunchi:latest
          command: ["npx", "prisma", "migrate", "deploy"]
          envFrom:
            - configMapRef:
                name: autotunchi-config
            - secretRef:
                name: autotunchi-secrets
      containers:
        - name: autotunchi
          image: ghcr.io/darwinva97/autotunchi:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          envFrom:
            - configMapRef:
                name: autotunchi-config
            - secretRef:
                name: autotunchi-secrets
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          startupProbe:
            httpGet:
              path: /api/auth/session
              port: 3000
            failureThreshold: 30
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/auth/session
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/auth/session
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          volumeMounts:
            # Pulumi state (si usas file backend)
            - name: pulumi-state
              mountPath: /app/.pulumi-state
            # Docker socket para construir imágenes
            - name: docker-socket
              mountPath: /var/run/docker.sock
      volumes:
        - name: pulumi-state
          persistentVolumeClaim:
            claimName: autotunchi-pulumi-state
        - name: docker-socket
          hostPath:
            path: /var/run/docker.sock
            type: Socket
      imagePullSecrets:
        - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: autotunchi
  namespace: autotunchi
  labels:
    app.kubernetes.io/name: autotunchi
    app.kubernetes.io/component: web
spec:
  selector:
    app.kubernetes.io/name: autotunchi
    app.kubernetes.io/component: web
  ports:
    - port: 80
      targetPort: 3000
      name: http
  type: ClusterIP
