# PostgreSQL privado para AutoTunchi (como system-crm y openproject)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: autotunchi
  labels:
    app.kubernetes.io/name: autotunchi
    app.kubernetes.io/component: database
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: autotunchi
      app.kubernetes.io/component: database
  template:
    metadata:
      labels:
        app.kubernetes.io/name: autotunchi
        app.kubernetes.io/component: database
    spec:
      containers:
        - name: postgres
          image: postgres:16-alpine
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - secretRef:
                name: postgres-secrets
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
              subPath: pgdata
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - autotunchi
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - autotunchi
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: autotunchi-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: autotunchi
  labels:
    app.kubernetes.io/name: autotunchi
    app.kubernetes.io/component: database
spec:
  selector:
    app.kubernetes.io/name: autotunchi
    app.kubernetes.io/component: database
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  type: ClusterIP
