apiVersion: v1
kind: ServiceAccount
metadata:
  name: autotunchi
  namespace: autotunchi
  labels:
    app.kubernetes.io/name: autotunchi
    app.kubernetes.io/component: rbac
---
# ClusterRole con permisos para gestionar deployments de usuarios
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: autotunchi-deployer
  labels:
    app.kubernetes.io/name: autotunchi
    app.kubernetes.io/component: rbac
rules:
  # Gesti√≥n de namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # Recursos core para deployments
  - apiGroups: [""]
    resources: ["pods", "services", "secrets", "configmaps", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Deployments y scaling
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets", "statefulsets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Ingress para routing
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Node metrics (solo lectura)
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]

  - apiGroups: ["metrics.k8s.io"]
    resources: ["nodes", "pods"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: autotunchi-deployer
  labels:
    app.kubernetes.io/name: autotunchi
    app.kubernetes.io/component: rbac
subjects:
  - kind: ServiceAccount
    name: autotunchi
    namespace: autotunchi
roleRef:
  kind: ClusterRole
  name: autotunchi-deployer
  apiGroup: rbac.authorization.k8s.io
