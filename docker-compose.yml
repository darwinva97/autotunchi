services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: autotunchi
      POSTGRES_PASSWORD: autotunchi
      POSTGRES_DB: autotunchi
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autotunchi"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: Local container registry for testing
  registry:
    image: registry:2
    ports:
      - "5000:5000"
    volumes:
      - registry_data:/var/lib/registry

volumes:
  postgres_data:
  registry_data:
